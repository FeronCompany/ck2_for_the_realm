 ftr_decision_events.0008.t:0 "Unexpected Guest"
 ftr_decision_events.0008.desc:0 "[legendary_leader.GetShortUIName|U] was my former courtier and later traitor. I once swore to put [legendary_leader.GetShortUIName|U] to death after winning, but when [legendary_leader.GetSheHe] really defected to me regardless of the danger, I was a little hesitant as always..."
 ftr_decision_events.0008.a:0 "Welcome."
 ftr_decision_events.0008.b:0 "[legendary_leader.GetShortUIName|U], how dare you come to see me?"
 ftr_decision_events.0008.c:0 "Guards!"

