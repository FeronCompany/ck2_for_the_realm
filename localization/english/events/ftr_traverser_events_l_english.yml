l_english:
 ftr_decision_events.0003.t:0 "<FTR> Confirm identity"
 ftr_decision_events.0003.desc:0 "The sky responded to your call, and several bright lights broke through the night sky and turned into meteors and flew over your head. Now it's time to confirm your identity..."
 ftr_decision_events.0003.a:0 "I am Fu Jian."
 ftr_decision_events.0003.b:0 "I am Zhu Youjian."
 ftr_decision_events.0003.c:0 "TODO..."
 ftr_call_traverser_fujian_text:0 "Fu Jian's generals will come back soon..."
 ftr_call_traverser_zhuyoujian_text:0 "Zhu Youjian's generals will come back soon..."

 ftr_decision_events.0004.t:0 "Past Subordinates On Call"
 ftr_decision_events.0004.desc:0 "[legendary_leader.GetShortUIName|U], my most reliable prime minister, the right and left hand I have been longing for, is now standing in front of me alive. I couldn't believe my eyes, and finally [legendary_leader.GetShortUIName|U] interrupted my memories, and I came back to my senses in shock."
 ftr_decision_events.0004.a:0 "Welcome!"

