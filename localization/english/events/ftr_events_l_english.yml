l_english:
 ftr_interaction_event.0001.opening:0 "Lord [actor.GetShortUIName|U]"
 ftr_interaction_event.0001.desc:0 "I can't wait to start a religious debate with you. Just wait a few days and you shall convert to the true faith."
 ftr_interaction_event.0001.a:0 "Wait and see."

 ftr_interaction_event.0002.t:0 "Debate begin"
 ftr_interaction_event.0002.desc:0 "[recipient.GetShortUIName|U] came to your court, eagerly took out the scriptures, and read them aloud without hesitation, trying to overwhelm you in momentum. You unhurriedly put down the official document, walked slowly to [recipient.GetHerHim], and thought about the next countermeasures."
 ftr_interaction_event.0002.a:0 "Point out doctrine fallacy of his faith."
 ftr_interaction_event.0002.b:0 "Find logic mistake."
 ftr_interaction_event.0002.c:0 "Quoting historical allusions."
 ftr_interaction_event.0002.d:0 "Implying the tragic fate of the unbeliever."

 ftr_interaction_event.0003.t:0 "Question Doctrine of Faith"
 ftr_interaction_event.0003.desc:0 "As the debate raged on, [actor.GetShortUIName|U] found a doctrine in our scriptures that [actor.GetSheHe|U] thought was unreasonable. I was furious at this questioning of our sacred doctrine, but calmed down I began to think about strategies to counter [recipient.GetHerHim|U]..."
 ftr_interaction_event.0003.a:0 "Strike back."
 ftr_interaction_event.0003.a.start_lose:0 "[actor.GetShortUIName|U] lose."
 ftr_interaction_event.0003.a.recipient_lose:0 "You lose."
 ftr_interaction_event.0003.a.tie:0 "It's a draw."
 ftr_interaction_event.0003.a.fight:0 "You will have a fight."
 ftr_interaction_event.0003.b:0 "Explain away."

 ftr_interaction_event.0004.t:0 "My Logic Mistake"
 ftr_interaction_event.0004.desc:0 "We both tried our best to find each other's flaws, but [actor.GetShortUIName|U] still made a move and found my logical vulnerability. Now it's my turn to think about how to break the game..."
 ftr_interaction_event.0004.a:0 "Change the subject."
 ftr_interaction_event.0004.b:0 "Steal concept."

 ftr_interaction_event.0005.t:0 "Quoting Historical Allusions"
 ftr_interaction_event.0005.desc:0 "After an in-depth discussion, I found more and more that [actor.GetShortUIName|U] knowledge is really profound. In the discussion, [actor.GetSheHe|U] quoted various classics and said the right thing, and the others in the court actually agreed. I'm afraid this is not good..."
 ftr_interaction_event.0005.a:0 "Quoting historical allusions too."
 ftr_interaction_event.0005.b:0 "Question its reality."

 ftr_interaction_event.0006.t:0 "Fate of Unbeliever"
 ftr_interaction_event.0006.desc:0 "[actor.GetShortUIName|U] tried [actor.GetHerHis] best to advise me that if I did not convert to [actor.GetHerHis] faith, I would go to hell after death. Is there any curse in the world more annoying than this? I must show my attitude!"
 ftr_interaction_event.0006.a:0 "I excel in virtue."
 ftr_interaction_event.0006.b:0 "Go to hell, now!"

 ftr_interaction_event.0007.t:0 "Self-inflicted Consequence"
 ftr_interaction_event.0007.desc:0 "After [recipient.GetShortUIName|U] finished [recipient.GetHerHis] eloquence, I was speechless. [recipient.GetHerHis|U] logic and [recipient.GetHerHis] expression made me unable to refute, and my loyalty to my faith was shaken..."
 ftr_interaction_event.0007.a:0 "I failed you, my faith."
 ftr_interaction_event.0007.b:0 "Maybe [recipient.GetShortUIName|U] is right..."

 ftr_interaction_event.0008.t:0 "Slightly Downwind"
 ftr_interaction_event.0008.desc:0 "After [actor.GetShortUIName|U] finished [actor.GetHerHis] eloquence, I was speechless. [actor.GetHerHis|U] logic and [actor.GetHerHis] expression made me unable to refute, and my loyalty to my faith was shaken..."
 ftr_interaction_event.0008.a:0 "I failed you, my faith."
 ftr_interaction_event.0008.b:0 "Maybe [actor.GetShortUIName|U] is right..."

 ftr_interaction_event.0009.t:0 "Victory of Faith"
 ftr_interaction_event.0009.desc:0 "[recipient.GetShortUIName|U]'s petty cleverness seemed so laughable against the backdrop of my profound knowledge. [recipient.GetSheHe|U] begged me with a sad face not to continue, and admitted that [recipient.GetSheHe] had lost the debate."
 ftr_interaction_event.0009.a:0 "Everything is as I expected."

 ftr_interaction_event.0010.t:0 "Victory of Faith"
 ftr_interaction_event.0010.desc:0 "[actor.GetShortUIName|U]'s petty cleverness seemed so laughable against the backdrop of my profound knowledge. [actor.GetSheHe|U] begged me with a sad face not to continue, and admitted that [actor.GetSheHe] had lost the debate."
 ftr_interaction_event.0010.a:0 "Everything is as I expected."

 ftr_interaction_event.0011.t:0 "Victory of Farce"
 ftr_interaction_event.0011.desc:0 "Our theological discussion gradually went astray and turned into a quarrel, and finally even a fight. I went back to my room with a dusty face, collapsed on the bed wearily, and said nothing..."
 ftr_interaction_event.0011.a:0 "How did things get like this."

 ftr_interaction_event.0012.t:0 "Spiritual communication"
 ftr_interaction_event.0012.desc:0 "Although there are differences on some theological details, this does not prevent us from getting to know each other better. After an afternoon of communication, I found each other to be a friend worthy of deep friendship."
 ftr_interaction_event.0012.a:0 "Go on, my friend."

 ftr_interaction_event.0013.t:0 "Differences of opinion"
 ftr_interaction_event.0013.desc:0 "Neither of us could persuade anyone. We could only stand at both ends of the living room and stare blankly. The guests on the side were all talking about it, analyzing who said it was more reasonable. I was tired, and the debate was over."
 ftr_interaction_event.0013.a:0 "Next time, I will defeat you!"

 solitude_time.0001.t:0 "Solitude time"
 solitude_time.0001.desc:0 "It's leasure time now, what to do then?"
 solitude_time.0001.a:0 "Read a book"
 solitude_time.0001.b:0 "Play with artifact"
 solitude_time.0001.b.good:0 "You will have fun"
 solitude_time.0001.b.bad:0 "Your artifact may be destroyed."
 solitude_time.0001.c:0 "Just meditate for a while."

 solitude_time.0002.t:0 "Choose book"
 solitude_time.0002.desc:0 "There's a lot of books, which one to read?"
 solitude_time.0002.a:0 "Read epic."
 solitude_time.0002.b:0 "Read relious books."
 solitude_time.0002.c:0 "Read townfolk stories."

 solitude_time.0003.t:0 "Shock to my heart"
 solitude_time.0003.desc:0 "The epic chapter in my hands is so hot that I can't help but want to go back to that era to participate in it and stir up the situation. After calming down, I always feel that I need to do something."
 solitude_time.0003.a:0 "Reading is enough."
 solitude_time.0003.b:0 "Try to imitate writing."

 solitude_time.0004.t:0 "Content with my writing"
 solitude_time.0004.desc:0 "With reference to the writing method in the epic, I continued to write a few chapters. Although it did not have the feeling of blood boiling in the original version, it still made up for a little regret."
 solitude_time.0004.a:0 "I am so invincible!"

 solitude_time.0005.t:0 "Disappointing!"
 solitude_time.0005.desc:0 "The stories I wrote were all about what. Not only was the logic chaotic, but the writing was also much worse than the original, and the originally boiling blood gradually cooled down."
 solitude_time.0005.a:0 "I will make a comeback!"

 solitude_time.0006.t:0 "Boriong Book"
 solitude_time.0006.desc:0 "Under the dim candlelight, my eyes were hard to open, and with piety, I tried to read the pale words in the book. Finally, I couldn't stand the boring moral preaching and fell asleep."
 solitude_time.0006.a:0 "This book is not useless, at least it helps sleep"

 solitude_time.0007.t:0 "Piety"
 solitude_time.0007.desc:0 "I opened the pages, and the stories in it shocked me, and the explanations in it inspired me. When I found out that the sages actually had the same thinking as me, I was ecstatic. Hearing the truth in the morning, it is enough to die overnight!"
 solitude_time.0007.a:0 "Read more in the future"

 solitude_time.0008.t:0 "Doubt the book"
 solitude_time.0008.desc:0 "As I read deeper, I have more and more questions. Once the dogmas enumerated in the scriptures are put into practice, various contradictions and fallacies will arise. Is there any problem with my understanding of the scriptures?"
 solitude_time.0008.a:0 "Should I read it deeper?"

 solitude_time.0009.t:0 "Good novel"
 solitude_time.0009.desc:0 "The stories of ordinary people are always full of joys and sorrows. As a nobleman, even if I can't fully appreciate the hardships and joys of their lives, I can still provide a unique perspective."
 solitude_time.0009.a:0 "Good novel"

 solitude_time.0010.t:0 "Worthless novel"
 solitude_time.0010.desc:0 "I didn't expect there would be books that fool readers so much. Although I live in a castle, I don't know anything about civilian life. This author will pay for his arrogance!"
 solitude_time.0010.a:0 "Don't let me see it again!"

 solitude_time.0011.t:0 "Nice artifacts"
 solitude_time.0011.desc:0 "The little crafts offered by the servants are really ingenious and addictive."
 solitude_time.0011.a:0 "More, please"

 solitude_time.0012.t:0 "Clumsy servant"
 solitude_time.0012.desc:0 "When I was playing with small handicrafts, a servant hurried into the house to report, but accidentally smashed the treasure on the ground. He was pale with fright and knelt down."
 solitude_time.0012.a:0 "You are fired!"

 solitude_time.0013.t:0 "Lover's complain"
 solitude_time.0013.desc:0 "Maybe I've been meditating so much lately that my spouse [spouse.GetShortUIName|U] can't help but complain. After being reminded by the servant, I realized that I hadn't been back to the bedroom for 10 days."
 solitude_time.0013.a:0 "It's the right time for us."
 solitude_time.0013.b:0 "Stay away from me!"

 solitude_time.0014.t:0 "Divergent thinking"
 solitude_time.0014.desc:0 "The whole day of meditation finally had some results, and countless magical ideas came to my mind. At this time, my priest [bishop.GetShortUIName|U] came to me. Should I share my thoughts?"
 solitude_time.0014.a:0 "What do you think, my priest."

 solitude_time.0015.t:0 "Relax"
 solitude_time.0015.desc:0 "Meditation didn't bring any tricks, but it gave me a good night's sleep. When I woke up again, it was sunny outside, and it was time for business."
 solitude_time.0015.a:0 "No good, no bad."

 solitude_time.0016.t:0 "Heresy"
 solitude_time.0016.desc:0 "As soon as I told the whimsy of my meditation, the priest dropped his jaw. [bishop.GetSheHe|U] covered my mouth with trembling hands and told me it was heretical."
 solitude_time.0016.a:0 "Oh, no!"

 solitude_time.0017.t:0 "Model believer"
 solitude_time.0017.desc:0 "I unreservedly told [bishop.GetShortUIName|U] the ideas I came up with during my meditation. [bishop.GetShortUIName|U] applauded after listening. I'm glad everyone can agree."
 solitude_time.0017.a:0 "Good to agree"

 ftr_realm_event.0001.t:0 "<FTR> Cultural Integration"
 ftr_realm_event.0001.desc:0 "After years of working hand in hand, the people of the two ethnic groups [my_culture.GetName] and [diff_culture.GetName] in our territory have almost merged. It is difficult to tell each other apart from the subtle differences in the details of life. Perhaps it is time to think about how to deal with the relationship between the two ethnic groups in the future."
 ftr_realm_event.0001.a:0 "Unify our language"
 ftr_realm_event.0001.b:0 "Bribe the elites to accept new language"
 ftr_realm_event.0001.c:0 "All culture is equal"

 ftr_realm_event.0002.t:0 "Push integration failed"
 ftr_realm_event.0002.desc:0 "The development of the matter was beyond our expectations. The people of [diff_culture.GetName] were very resistant to the new decree. They threatened to accept only the official documents in the previous format. The previous efforts failed, and the relationship between the two ethnic groups was even worse than before."
 ftr_realm_event.0002.a:0 "I don't hope that happen"

 ftr_realm_event.0003.t:0 "Push integration success"
 ftr_realm_event.0003.desc:0 "Things were going well, and the people of [diff_culture.GetName] had no complaints about the new decree. They quickly accepted the new official language and gradually used it in their daily lives. After all, it was no different from the past."
 ftr_realm_event.0003.a:0 "No one dares to refuse"

 ftr_realm_event.0004.t:0 "Bribe failed"
 ftr_realm_event.0004.desc:0 "I never imagined that [different_culture_elite.GetName], who took my money, didn't do his best, there were few responses to the new bill, and people were still talking and writing as usual."
 ftr_realm_event.0004.a:0 "Shameful"

 ftr_realm_event.0005.t:0 "Bribe success"
 ftr_realm_event.0005.desc:0 "After receiving my funding, [different_culture_elite.GetName] was actively involved in his work, the locals responded positively to the New Deal, and it seemed that the fusion of cultures was at hand."
 ftr_realm_event.0005.a:0 "Good job"

 ftr_realm_event.1001.t:0 "<FTR> Age of Reform"
 ftr_realm_event.1001.desc:0 "Your monarch [liege.GetName] has completed the reform of the centralism system, and the country will enter a new stage under [liege.GetHisHer] leadership. The feudal system that has worked well for a long time in the past seems to be coming to an end, and what should you do as a vassal?"
 ftr_realm_event.1001.a:0 "Just keep my interests safe."

 ftr_realm_event.1002.t:0 "<FTR> Age of Reform"
 ftr_realm_event.1002.desc:0 "As sovereign monarch, I, [liege.GetName], will carry out centralized reforms across the country, with all power going to the court. Despite this, the feudal lords of the past still enjoy privileges. How to balance the relationship with them will become a new test."
 ftr_realm_event.1002.a:0 "Sovereign!"

 ftr_realm_event.1003.t:0 "<FTR> Grant Hereditary Privilage"
 ftr_realm_event.1003.desc:0 "Your liege [liege.GetName] has decided to grant you hereditary privilage. You are a feudal vassal instead of bureacrat."
 ftr_realm_event.1003.a:0 "Long live my Liege!"

 ftr_war_tax.0001.t:0 "<FTR>War Tax"
 ftr_war_tax.0001.desc:0 "The issue of the war tax is on the table, and ministers are divided on the specific implementation plan. So which form of taxation is better?"
 ftr_war_tax.0001.a:0 "The war may last for a while..."
 ftr_war_tax.0001.a.desc:0 "A longer-term war tax."
 ftr_war_tax.0001.b:0 "Ask my vassals for donation!"
 ftr_war_tax.0001.b.desc:0 "My good vassals will surely open the purse generously."
 ftr_war_tax.0001.c:0 "Not today."

 ftr_war_tax.0002.t:0 "A Matter of Time"
 ftr_war_tax.0002.desc:0 "You finally decided to enact a temporary war tax bill. The war tax cannot be collected continuously, so how long is it appropriate to expire?"
 ftr_war_tax.0002.a:0 "One year is enough."
 ftr_war_tax.0002.b:0 "Two years."
 ftr_war_tax.0002.c:0 "Five years."
 ftr_war_tax.0002.d:0 "Ten years, any questions?"

 ftr_war_tax.0003.t:0 "A Donation Request"
 ftr_war_tax.0003.desc:0 "Your esteemed lord [my_liege.GetName] is at war and now calls on vassals to donate to replenish his military."
 ftr_war_tax.0003.a:0 "My honor, Your Majesty."
 ftr_war_tax.0003.a.offer_gold:0 "Loyal Subject"
 ftr_war_tax.0003.a.offer_gold.desc:0 "[root.GetName] agree with your request of donation."
 ftr_war_tax.0003.b:0 "Hope my lord remember my contribution."
 ftr_war_tax.0003.b.ask_favor:0 "A Hook In Return"
 ftr_war_tax.0003.b.ask_favor.desc:0 "[root.GetName]agree with your request of donation, but also reminds you of [root.GetHerHis] contribution."
 ftr_war_tax.0003.c:0 "Have I seen anything?"
