l_simp_chinese:
 ftr_political_game_title:0 "#T 政 治 博 弈"
 tab_position_open_tooltip:0 "政治博弈"
 FTR_SHOW_MY_PG_POWER_TEXT:0 "#T 影响力：[GetPlayer.MakeScope.ScriptValue('ftr_political_influence_value')|0]"
 ftr_show_pg_power_tooltip:0 "影响力用于进行政治博弈。影响力可以通过获得头衔、消耗[prestige|E]和与其他参与者交易等方式获得。"
 FTR_GET_PG_POWER_TEXT:0 "扩大影响力"
 ftr_get_pg_power_tooltip:0 "变更 [EmptyScope.ScriptValue('ftr_expand_influence_prestige_cost_value')|0] [prestige|E]换取 [EmptyScope.ScriptValue('ftr_expand_influence_value')|0] 政治影响力"
 ftr_not_expanded_influence_recently_text:0 "近期已经进行过扩大影响力的操作"
 ftr_flag_expanded_influence_recently_text:0 "近两年内不能再次扩大影响力"
 ftr_add_political_influence_effect_text:0 "$VALUE|=+0$ 政治影响力"
 FTR_PG_MY_REALM_TAB:0 "我的领地"
 FTR_PG_LIEGE_REALM_TAB:0 "领主领地"
 FTR_PG_LIEGE_TEXT:0 "领主"
 FTR_PG_REGENT_TEXT:0 "摄政"
 FTR_PG_CHANGE_FOCUS:0 "转移焦点"
 ftr_pg_change_focus_tooltip:0 "将领地内的政治焦点转移到你更感兴趣的方面，引导臣民参与讨论。\n转移焦点将使你的政治影响力[EmptyScope.ScriptValue('ftr_shift_focus_cost_value')|0]。\n所有政治博弈的参与者都将根据自己的立场决定是否同意转移焦点。"
 FTR_PG_MY_PG_FOCUS_TEXT:0 "#T PG FOCUS"
 FTR_PG_LIEGE_PG_FOCUS_TEXT:0 "#T PG FOCUS"
 ftr_pg_focus_tooltip:0 "政治焦点是当前领地内君臣讨论的重点问题，所有提案都将围绕这个焦点进行。"
 FTR_PG_MAKE_PROPOSAL:0 "提案"
 ftr_pg_make_proposal_tooltip:0 "提出你感兴趣的议案，交由领地内的权贵讨论。提案将使你的政治影响力[EmptyScope.ScriptValue('ftr_shift_focus_cost_value')|0]。"
 #FTR_POWERFUL_SUBJECTS_TEXT:0 "核心圈子"
 FTR_POWERFUL_SUBJECTS_TEXT:0 "核心圈子"
 ftr_powerfult_subjects_tooltip:0 "核心圈子成员包括领地内的内阁成员和强力封臣，核心圈子成员拥有提案权和转移焦点权。"
 FTR_ALL_PG_PARTICIPANTS_TEXT:0 "全体参与者"
 ftr_all_pg_participants_tooltip:0 "所有政治博弈参与者，这其中包括核心圈子成员、其他普通封臣以及领地内的家族成员。"
 FTR_SHOW_CHARACTER_PG_POWER_TEXT:0 "[Character.MakeScope.ScriptValue('ftr_political_influence_value')|0]"
 ftr_pg_bribe_tooltip:0 "消耗一定金钱收买[Character.GetShortUIName]，获得[Character.GetHerHis]的部分政治影响力。"
 FTR_PG_BRIBE_TEXT:0 "收买"
 FTR_PG_ENDORSE_TEXT:0 "背书"
 ftr_pg_endorse_tooltip:0 "为[Character.GetShortUIName]提供政治担保，消耗自身影响力提高[Character.GetHerHis]的影响力"
 FTR_PG_CHARGE_TEXT:0 "公开指控"
 ftr_pg_charge_tooltip:0 "公开指控[Character.GetShortUIName]的罪行。这将大幅削弱[Character.GetHerHis]的政治影响力，并迫使[Character.GetHerHis]的领主将[Character.GetHerHim]绳之以法。"
 FTR_PG_SLANDER_TEXT:0 "谣言中伤"
 ftr_pg_slander_tooltip:0 "散布对[Character.GetShortUIName]不利的谣言。这将显著降低[Character.GetHerHis]的政治影响力，并降低大众对[Character.GetHerHim]的观感。"
 FTR_PG_ISOLATE_TEXT:0 "孤立"
 ftr_pg_isolate_tooltip:0 "宣布[Character.GetShortUIName]为国家公敌。这将大幅降低[Character.GetHerHis]的政治影响力，你将获得逮捕[Character.GetHerHim]的理由。"
