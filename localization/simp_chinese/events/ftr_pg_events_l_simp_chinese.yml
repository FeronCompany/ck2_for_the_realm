 ftr_pg_interaction_event.0002.desc:0 "[actor.GetShortUIName]亲自来访，片刻寒暄之后，[actor.GetShortUIName]终于说明了自己的来意。[actor.GetSheHe]希望[SCOPE.Custom( 'FTR_Bribe_Goal' )|g]"
 ftr_pg_interaction_event.0002.a:0 "欣然同意"
 ftr_pg_interaction_event.0002.b:0 "这个嘛……得加钱"
 ftr_pg_interaction_event.0002.c:0 "断然拒绝"
 ftr_pg_interaction_event.0002.d:0 "听说你家有位美女……"
 ftr_pg_bribe_cooperation_accept_tt:0 "同意合作"
 ftr_pg_bribe_cooperation_reject_tt:0 "拒绝合作"
 ftr_pg_bribe_cooperation_reject_content_text:0 "[TARGET_CHARACTER.GetShortUIName]拒绝了[CHARACTER.GetShortUIName]的提议"
 ftr_bribe_request_beauty_text:0 "你暗示[CHARACTER.GetShortUIName]派[TARGET_CHARACTER.GetShortUIName]来和你单独磋商"

 ftr_pg_interaction_event.0003.t:0 "得加钱"
 ftr_pg_interaction_event.0003.desc:0 "[recipient.GetShortUIName]听说了你的请求，表示必须支付更多报酬才能办事。"
 ftr_pg_interaction_event.0003.a:0 "钱不是问题"
 ftr_pg_interaction_event.0003.b:0 "真是漫天要价！"
 ftr_pg_bribe_more_gold_accept_tt:0 "同意加钱"
 ftr_pg_bribe_more_gold_reject_tt:0 "拒绝加钱"

 ftr_pg_interaction_event.0004.t:0 "美人计"
 ftr_pg_interaction_event.0004.desc:0 "[recipient.GetShortUIName]听说了你的请求，暗示你派[beauty.GetShortUIName]去[recipient.GetShortUIName]的卧房商谈这件事。"
 ftr_pg_interaction_event.0004.a:0 "啊这……行吧"
 ftr_pg_interaction_event.0004.b:0 "免谈"
 ftr_pg_bribe_by_beauty_accept_tt:0 "[beauty.GetShortUIName]与你在床上谈妥了与[actor.GetShortUIName]的合作事宜"
 ftr_pg_bribe_by_beauty_reject_tt:0 "[actor.GetShortUIName]回绝了你的要求"

 ftr_pg_interaction_event.0005.t:0 "论功行赏"
 ftr_pg_interaction_event.0005.desc:0 "在上午的朝会上，[recipient.GetShortUIName]滔滔不绝地陈述了各位封臣今年的表现，并特意提醒我[actor.GetShortUIName]在[actor.GetHerHis]岗位上的杰出表现。按照规矩，作为领主，我有必要对[actor.GetShortUIName]进行一些赏赐。"
 ftr_pg_interaction_event.0005.a:0 "赏赐金币"
 ftr_pg_interaction_event.0005.b:0 "颁发勋章"
 ftr_pg_interaction_event.0005.c:0 "我不认为有必要进行赏赐"
 ftr_pg_interaction_event.0005.d:0 "委婉拒绝赏赐"
 ftr_pg_interaction_event.0005.e:0 "你是不是拿了[actor.GetShortUIName]的好处？"
 ftr_liege_send_reward_for_contribution_text:0 "君主赏赐"
 ftr_liege_refuse_reward_text:0 "君主拒绝赏赐"
 ftr_liege_refuse_reward_content_text:0 "尽管近臣在领主面前对你百般夸赞，领主依然不认为你应该受到赏赐。"
 ftr_liege_refuse_reward_politely_text:0 "君主委婉拒绝赏赐"
 ftr_liege_refuse_reward_politely_content_text:0 "尽管近臣在领主面前对你百般夸赞，领主依然婉拒了对你的赏赐。"
 ftr_liege_see_through_plot_text:0 "君主看穿了你的伎俩"
 ftr_liege_see_through_plot_content_text:0 "尽管近臣在领主面前对你百般夸赞，领主却一眼识破了你们的伎俩。"

 ftr_pg_interaction_event.0006.t:0 "贪官污吏"
 ftr_pg_interaction_event.0006.desc:0 "根据线报，[recipient.GetShortUIName]近期收受他人贿赂，导致我的领地治理情况恶化。如此背叛行为理应受到法律的惩罚！"
 ftr_pg_interaction_event.0006.a:0 "把[recipient.GetHerHim]抓起来！"
 ftr_pg_interaction_event.0006.b:0 "水至清则无鱼"
 ftr_pg_imprison_for_corruption_tt:0 "你因贪污受贿被领主抓捕"

 ftr_pg_interaction_event.0100.t:0 "公开指控"
 ftr_pg_interaction_event.0100.desc:0 "在今日的朝会上，[actor.GetShortUIName]当着众人的面，指控[recipient.GetShortUIName]曾经犯下的罪行。我对此虽然一直很了解，但之前一直不置可否，如今我也不得不对这桩案子当众表态了。"
 ftr_pg_interaction_event.0100.a:0 "把[recipient.GetHerHim]抓起来！"
 ftr_pg_interaction_event.0100.b:0 "水至清则无鱼"
 ftr_pg_interaction_event.0100.c:0 "给[recipient.GetHerHim]一次改过自新的机会"
 ftr_arrest_for_charge_text:0 "罪有应得"
 ftr_arrest_for_charge_tt:0 "[recipient.GetShortUIName]因弹劾被捕"
 ftr_arrest_for_charge_content_text:0 "[CHARACTER.GetShortUIName]在朝会上公开谴责[TARGET_CHARACTER.GetShortUIName]曾经犯下的罪行，并请求领主对[TARGET_CHARACTER.GetShortUIName]进行惩处。最终[TARGET_CHARACTER.GetShortUIName]被逮捕，得到了应有的惩罚。"
 ftr_indulge_for_charge_text:0 "袒护罪犯"
 ftr_indulge_for_charge_tt:0 "[recipient.GetShortUIName]被袒护"
 ftr_indulge_for_charge_content_text:0 "[CHARACTER.GetShortUIName]在朝会上公开谴责[TARGET_CHARACTER.GetShortUIName]曾经犯下的罪行，并请求领主对[TARGET_CHARACTER.GetShortUIName]进行惩处。但领主无视了[CHARACTER.GetShortUIName]的指控。"
 ftr_pardon_for_charge_text:0 "赦免罪行"
 ftr_pardon_for_charge_tt:0 "[recipient.GetShortUIName]被赦免"
 ftr_pardon_for_charge_content_text:0 "[CHARACTER.GetShortUIName]在朝会上公开谴责[TARGET_CHARACTER.GetShortUIName]曾经犯下的罪行，并请求领主对[TARGET_CHARACTER.GetShortUIName]进行惩处。但领主赦免了[TARGET_CHARACTER.GetShortUIName]的罪行。"

 ftr_pg_interaction_event.0101.t:0 "散布谣言"
 ftr_pg_interaction_event.0101.desc:0 "之前一段时间我的探子在首都的各个角落散布关于[recipient.GetShortUIName]的谣言，如今谣言究竟传播的如何了呢。"
 ftr_pg_interaction_event.0101.a:0 "我了解了"
 ftr_slander_success_notify_tt:0 "谣言四起"
 ftr_slander_failed_notify_tt:0 "谣言无人听信"
 ftr_slander_exposed_notify_tt:0 "谣言被看穿"
