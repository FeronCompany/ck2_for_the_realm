 ftr_pg_ui_event.0300.disagree_tt:0 "异端封臣拒绝改信"
 ftr_pg_ui_event.0300.disagree_politely_tt:0 "异端封臣虽未改信，但情有可原"

 ftr_pg_ui_event.0301.t:0 "直言劝谏"
 ftr_pg_ui_event.0301.desc:0 "在某日朝会结束后，我的臣民[starter.GetShortUIName]当着我的面不留情面地数落我的过失，我在[starter.GetHerHim]面前仿佛就是一个犯了错的孩子。我又听说[starter.GetSheHe]离开后居然暗地里联络其他臣民来反对我。我不由得怀疑[starter.GetSheHe]是否真的是如[starter.GetSheHe]表面说的那样出于好心，如果[starter.GetSheHe]居心不良，我有必要早做准备。"
 ftr_pg_ui_event.0301.a:0 "我会持续观察"

 ftr_pg_ui_event.0302.t:0 "调停内战"
 ftr_pg_ui_event.0302.desc:0 "战争还在如火如荼地进行着，突然传来战争结束的消息。[starter.GetShortUIName]不久之前向领主[liege_c.GetShortUIName]请求调停内战并且得到领主的许诺。如今虽然战事胶着，我们也不得不收起武器，等待下一次机会一决雌雄。"
 ftr_pg_ui_event.0302.a:0 "这算是和平吗？"

 ftr_pg_ui_event.0303.t:0 "学习领主语言"
 ftr_pg_ui_event.0303.desc:0 "最近[starter.GetShortUIName]在领主[liege_c.GetShortUIName]面前进谗言，要宣扬文化优越性。我们这些忠心耿耿的异文化封臣不得不分出宝贵的精力来进行语言学习，否则就会被视为对领主的不敬。这种傲慢的言论本身就让人感到荒谬了，可是[liege_c.GetShortUIName]居然同意了这样的提案。如今我不得不选择是否学习领主的语言了。"
 ftr_pg_ui_event.0303.a:0 "学吧"
 ftr_pg_ui_event.0303.b:0 "学习？学个屁！"
 ftr_vassal_refuse_to_learn_language_tt:0 "封臣拒绝学习语言"
 ftr_vassal_refuse_to_learn_language_content_text:0 "[CHARACTER.GetShortUIName]拒绝分出精力来学习你的语言"

 ftr_pg_ui_event.0304.t:0 "清洗异端"
 ftr_pg_ui_event.0304.desc:0 "最近[starter.GetShortUIName]在领主[liege_c.GetShortUIName]面前建议对境内的异教徒和异端分子进行清理。经过核心圈子讨论后，[liege_c.GetShortUIName]最终下定决心批准这一议案。如今清洗异教徒的命令已经下达全境，作为[liege_c.GetShortUIName]忠心的臣子，我也不得不做出表态了。"
 ftr_pg_ui_event.0304.a:0 "开干吧"
 ftr_pg_ui_event.0304.b:0 "三思而行吧"

 ftr_pg_interaction_event.0001.t:0 "登门拜访"
 ftr_pg_interaction_event.0001.desc:0 "[recipient.GetShortUIName]已经收下了我的好处费，那么是时候思考下从[recipient.GetShortUIName]那里交换什么回来了。"
 ftr_pg_interaction_event.0001.a:0 "增进友好关系"
 ftr_pg_interaction_event.0001.b:0 "获得臣民认可"
 ftr_pg_interaction_event.0001.c:0 "获得君主的恩惠"
 ftr_pg_interaction_event.0001.d:0 "请掌玺大臣在主公面前美言几句"
 ftr_pg_interaction_event.0001.e:0 "争取税收特权"
 ftr_pg_interaction_event.0001.f:0 "争取征兵特权"
 ftr_pg_interaction_event.0001.g:0 "获得商业情报"
 ftr_pg_bribe_goal_default:0 "未知目标"
 ftr_pg_bribe_goal_promote_friendship:0 "增进友谊"
 ftr_pg_bribe_goal_vassal_support:0 "获得封臣支持"
 ftr_pg_bribe_goal_liege_grant_privilege:0 "获得领主授予的特权"
 ftr_pg_bribe_goal_chancellor:0 "请掌玺大臣在领主面前美言几句"
 ftr_pg_bribe_goal_steward:0 "请财政总管帮忙搞到一份贸易特权"
 ftr_pg_bribe_goal_marshal:0 "请军事总管帮忙搞到征兵特许令"
 ftr_pg_bribe_goal_spymaster:0 "从间谍总管处获得内幕消息"

 ftr_pg_interaction_event.0002.t:0 "登门拜访"
 ftr_pg_interaction_event.0002.desc:0 "[actor.GetShortUIName]亲自来访，片刻寒暄之后，[actor.GetShortUIName]终于说明了自己的来意。[actor.GetSheHe]希望[SCOPE.Custom( 'FTR_Bribe_Goal' )|g]"
 ftr_pg_interaction_event.0002.a:0 "欣然同意"
 ftr_pg_interaction_event.0002.b:0 "这个嘛……得加钱"
 ftr_pg_interaction_event.0002.c:0 "断然拒绝"
 ftr_pg_interaction_event.0002.d:0 "听说你家有位美女……"
 ftr_pg_bribe_cooperation_accept_tt:0 "同意合作"
 ftr_pg_bribe_cooperation_reject_tt:0 "拒绝合作"
 ftr_pg_bribe_cooperation_reject_content_text:0 "[TARGET_CHARACTER.GetShortUIName]拒绝了[CHARACTER.GetShortUIName]的提议"
 ftr_bribe_request_beauty_text:0 "你暗示[CHARACTER.GetShortUIName]派[TARGET_CHARACTER.GetShortUIName]来和你单独磋商"

 ftr_pg_interaction_event.0003.t:0 "得加钱"
 ftr_pg_interaction_event.0003.desc:0 "[recipient.GetShortUIName]听说了你的请求，表示必须支付更多报酬才能办事。"
 ftr_pg_interaction_event.0003.a:0 "钱不是问题"
 ftr_pg_interaction_event.0003.b:0 "真是漫天要价！"
 ftr_pg_bribe_more_gold_accept_tt:0 "同意加钱"
 ftr_pg_bribe_more_gold_reject_tt:0 "拒绝加钱"

 ftr_pg_interaction_event.0004.t:0 "美人计"
 ftr_pg_interaction_event.0004.desc:0 "[recipient.GetShortUIName]听说了你的请求，暗示你派[beauty.GetShortUIName]去[recipient.GetShortUIName]的卧房商谈这件事。"
 ftr_pg_interaction_event.0004.a:0 "啊这……行吧"
 ftr_pg_interaction_event.0004.b:0 "免谈"
 ftr_pg_bribe_by_beauty_accept_tt:0 "[beauty.GetShortUIName]与你在床上谈妥了与[actor.GetShortUIName]的合作事宜"
 ftr_pg_bribe_by_beauty_reject_tt:0 "[actor.GetShortUIName]回绝了你的要求"

 ftr_pg_interaction_event.0005.t:0 "论功行赏"
 ftr_pg_interaction_event.0005.desc:0 "在上午的朝会上，[recipient.GetShortUIName]滔滔不绝地陈述了各位封臣今年的表现，并特意提醒我[actor.GetShortUIName]在[actor.GetHerHis]岗位上的杰出表现。按照规矩，作为领主，我有必要对[actor.GetShortUIName]进行一些赏赐。"
 ftr_pg_interaction_event.0005.a:0 "赏赐金币"
 ftr_pg_interaction_event.0005.b:0 "颁发勋章"
 ftr_pg_interaction_event.0005.c:0 "我不认为有必要进行赏赐"
 ftr_pg_interaction_event.0005.d:0 "委婉拒绝赏赐"
 ftr_pg_interaction_event.0005.e:0 "你是不是拿了[actor.GetShortUIName]的好处？"
 ftr_liege_send_reward_for_contribution_text:0 "君主赏赐"
 ftr_liege_refuse_reward_text:0 "君主拒绝赏赐"
 ftr_liege_refuse_reward_content_text:0 "尽管近臣在领主面前对你百般夸赞，领主依然不认为你应该受到赏赐。"
 ftr_liege_refuse_reward_politely_text:0 "君主委婉拒绝赏赐"
 ftr_liege_refuse_reward_politely_content_text:0 "尽管近臣在领主面前对你百般夸赞，领主依然婉拒了对你的赏赐。"
 ftr_liege_see_through_plot_text:0 "君主看穿了你的伎俩"
 ftr_liege_see_through_plot_content_text:0 "尽管近臣在领主面前对你百般夸赞，领主却一眼识破了你们的伎俩。"

 ftr_pg_interaction_event.0006.t:0 "贪官污吏"
 ftr_pg_interaction_event.0006.desc:0 "根据线报，[recipient.GetShortUIName]近期收受他人贿赂，导致我的领地治理情况恶化。如此背叛行为理应受到法律的惩罚！"
 ftr_pg_interaction_event.0006.a:0 "把[recipient.GetHerHim]抓起来！"
 ftr_pg_interaction_event.0006.b:0 "水至清则无鱼"
 ftr_pg_imprison_for_corruption_tt:0 "你因贪污受贿被领主抓捕"

 ftr_pg_interaction_event.0100.t:0 "公开指控"
 ftr_pg_interaction_event.0100.desc:0 "在今日的朝会上，[actor.GetShortUIName]当着众人的面，指控[recipient.GetShortUIName]曾经犯下的罪行。我对此虽然一直很了解，但之前一直不置可否，如今我也不得不对这桩案子当众表态了。"
 ftr_pg_interaction_event.0100.a:0 "把[recipient.GetHerHim]抓起来！"
 ftr_pg_interaction_event.0100.b:0 "水至清则无鱼"
 ftr_pg_interaction_event.0100.c:0 "给[recipient.GetHerHim]一次改过自新的机会"
 ftr_arrest_for_charge_text:0 "罪有应得"
 ftr_arrest_for_charge_tt:0 "[recipient.GetShortUIName]因弹劾被捕"
 ftr_arrest_for_charge_content_text:0 "[CHARACTER.GetShortUIName]在朝会上公开谴责[TARGET_CHARACTER.GetShortUIName]曾经犯下的罪行，并请求领主对[TARGET_CHARACTER.GetShortUIName]进行惩处。最终[TARGET_CHARACTER.GetShortUIName]被逮捕，得到了应有的惩罚。"
 ftr_indulge_for_charge_text:0 "袒护罪犯"
 ftr_indulge_for_charge_tt:0 "[recipient.GetShortUIName]被袒护"
 ftr_indulge_for_charge_content_text:0 "[CHARACTER.GetShortUIName]在朝会上公开谴责[TARGET_CHARACTER.GetShortUIName]曾经犯下的罪行，并请求领主对[TARGET_CHARACTER.GetShortUIName]进行惩处。但领主无视了[CHARACTER.GetShortUIName]的指控。"
 ftr_pardon_for_charge_text:0 "赦免罪行"
 ftr_pardon_for_charge_tt:0 "[recipient.GetShortUIName]被赦免"
 ftr_pardon_for_charge_content_text:0 "[CHARACTER.GetShortUIName]在朝会上公开谴责[TARGET_CHARACTER.GetShortUIName]曾经犯下的罪行，并请求领主对[TARGET_CHARACTER.GetShortUIName]进行惩处。但领主赦免了[TARGET_CHARACTER.GetShortUIName]的罪行。"

 ftr_pg_interaction_event.0101.t:0 "散布谣言"
 ftr_pg_interaction_event.0101.desc:0 "之前一段时间我的探子在首都的各个角落散布关于[recipient.GetShortUIName]的谣言，如今谣言究竟传播的如何了呢。"
 ftr_pg_interaction_event.0101.a:0 "我了解了"
 ftr_slander_success_notify_tt:0 "谣言四起"
 ftr_slander_failed_notify_tt:0 "谣言无人听信"
 ftr_slander_exposed_notify_tt:0 "谣言被看穿"

 ftr_pg_interaction_event.0200.t:0 "渐生嫌隙"
 ftr_pg_interaction_event.0200.desc:0 "万万没有想到，我与[secondary_actor.GetShortUIName]无冤无仇，可最近却传言[secondary_actor.GetSheHe]正在四处造谣诋毁我的名声。不论如何，这个梁子算是结下了。"
 ftr_pg_interaction_event.0200.a:0 "真是不可理喻"
 ftr_sow_discord.success.t:0 "挑拨成功"
 ftr_sow_discord.success.desc:0 "你成功破坏了[recipient.GetShortUIName]与[secondary_actor.GetShortUIName]之间的关系。"

 ftr_pg_interaction_event.0201.t:0 "流言四起"
 ftr_pg_interaction_event.0201.desc:0 "外界有传言[secondary_actor.GetShortUIName]正在背后议论我的得失，不过经过我的仔细查证，此事子虚乌有。虽然事情告一段落，但是此事留下的疤痕却没有完全消散。"
 ftr_pg_interaction_event.0201.a:0 "我相信[secondary_actor.GetShortUIName]"
 ftr_pg_interaction_event.0201.b:0 "也许传言也并非完全不可信"
 ftr_sow_discord.failed.t:0 "挑拨失败"
 ftr_sow_discord.failed.desc:0 "你没能破坏[recipient.GetShortUIName]与[secondary_actor.GetShortUIName]之间的关系。"

 ftr_pg_interaction_event.0202.t:0 "阴险小人"
 ftr_pg_interaction_event.0202.desc:0 "令人震惊，阴险狡诈的[actor.GetShortUIName]竟然在四处散播谣言，试图破坏我和[secondary_actor.GetShortUIName]之间的关系，真是可耻至极。"
 ftr_pg_interaction_event.0202.a:0 "退一步海阔天空"
 ftr_pg_interaction_event.0202.b:0 "退一步越想越气"
 ftr_sow_discord.discovered.t:0 "阴谋败露"
 ftr_sow_discord.discovered.desc:0 "你破坏[recipient.GetShortUIName]与[secondary_actor.GetShortUIName]之间关系的图谋被发现了。"

 ftr_pg_interaction_event.0300.t:0 "公开支持"
 ftr_pg_interaction_event.0300.desc:0 "[actor.GetShortUIName]在公共场合表达了对我品德与才华的高度赞赏，作为[liege_c.GetShortUIName]的合法继承人，我将以无以辩驳的优势赢得最终的继承人之争。"
 ftr_pg_interaction_event.0300.a:0 "识时务者为俊杰"

 ftr_pg_interaction_event.0301.t:0 "秘密支持"
 ftr_pg_interaction_event.0301.desc:0 "[actor.GetShortUIName]在私人场合表达了对我品德与才华的高度赞赏，作为[liege_c.GetShortUIName]的合法继承人，我将以无以辩驳的优势赢得最终的继承人之争。"
 ftr_pg_interaction_event.0301.a:0 "识时务者为俊杰"

 ftr_pg_interaction_event.0303.t:0 "结党营私"
 ftr_pg_interaction_event.0303.desc:0 "[actor.GetShortUIName]公开地表达了对我的继承人[recipient.GetShortUIName]的支持，作为领主，这种表态令人不快，但似乎也没有到需要特别处置的地步。"
 ftr_pg_interaction_event.0303.a:0 "警告他们收敛一点"
 ftr_pg_interaction_event.0303.b:0 "这当中一定有什么阴谋！"
 ftr_pg_interaction_event.0303.c:0 "没什么大不了的"

 ftr_pg_law_event.0001.t:0 "变法投票"
 ftr_pg_law_event.0001.desc:0 "在朝会讨论中，[actor.GetShortUIName]提出应当在领地内实施$ftr_army_type_0$制度。过度依赖那些拿钱办事的佣兵是无法保卫我们的领地的，[actor.GetShortUIName]强调道。"
 ftr_pg_law_event.0001.a:0 "我支持"
 ftr_pg_law_event.0001.b:0 "我反对"
 ftr_pg_law_event.0001.c:0 "与我无关"

 ftr_pg_law_event.0101.t:0 "变法投票结果"
 ftr_pg_law_event.0101.desc:0 "[actor.GetShortUIName]发起的关于在[recipient.GetShortUIName]境内施行$ftr_army_type_0$制度的提议如今已经完成评议，核心圈子的成员们给出了投票结果：\n赞成票：[recipient.MakeScope.Var('ftr_proposal_vote_approve').GetValue]\n反对票：[recipient.MakeScope.Var('ftr_proposal_vote_oppose').GetValue]"
 ftr_pg_law_event.0101.a:0 "承认结果"
