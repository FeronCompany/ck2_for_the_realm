l_simp_chinese:
 ftr_pg_ui_event.0001.t:0 "<FTR>扩大影响力"
 ftr_pg_ui_event.0001.desc:0 "听闻我要尝试扩大自己的影响力后，书记官为我设计了几套方案……"
 ftr_pg_ui_event.0001.a:0 "宣传政绩"
 ftr_pg_ui_event.0001.b:0 "宣传美德"
 ftr_pg_ui_event.0001.c:0 "做点慈善"
 ftr_pg_ui_event.0001.d:0 "算了吧"

 ftr_pg_ui_event.0002.t:0 "<FTR>转移焦点"
 ftr_pg_ui_event.0002.desc:0 "目前我领地的政治焦点似乎并不适合我们，可以尝试以下的选择："
 ftr_pg_ui_event.0002.a:0 "王权"
 ftr_pg_ui_event.0002.b:0 "文化"
 ftr_pg_ui_event.0002.c:0 "安全"
 ftr_submit_change_foucus_effect_text:0 "转移政治焦点的提议将提交大家讨论"
 ftr_flag_recently_changed_focus_text:0 "近期将无法再次提交转移焦点的议案"

 ftr_pg_ui_event.0003.t:0 "<FTR>转移焦点"
 ftr_pg_ui_event.0003.desc:0 "[starter.GetShortUIName]正在尝试将[liege_c.GetShortUIName]领地内的政治焦点从[liege_c.Custom( 'FTR_PlayerPG_Focus' )]转移到[liege_c.Custom( 'FTR_PlayerPG_Focus_Tobe' )]，如今轮到我们表态了。"
 ftr_pg_ui_event.0003.a:0 "确实该换个话题了"
 ftr_pg_ui_event.0003.b:0 "我不这么认为"
 ftr_pg_ui_event.0003.c:0 "关我什么事？"

 ftr_pg_ui_event.0004.t:0 "投票结果"
 ftr_pg_ui_event.0004.desc:0 "关于转移焦点的讨论已经结束了，看看结果吧。"
 ftr_pg_ui_event.0004.a:0 "我了解了"
 ftr_change_focus_vote_approve_text:0 "你投下了赞成票"
 ftr_change_focus_vote_oppose_text:0 "你投下了反对票"
 ftr_change_focus_failed_text:0 "你对修改领地内政治焦点的努力白费了。"
 ftr_change_focus_broadcast_tt:0 "转移焦点投票结果"

 ftr_pg_ui_event.0005.t:0 "<FTR>转移焦点"
 ftr_pg_ui_event.0005.desc:0 "目前领主境内的政治焦点似乎并不适合我们，可以尝试以下的选择："

 ftr_pg_ui_event.0100.t:0 "<FTR>提交议案"
 ftr_pg_ui_event.0100.desc:0 "当前[liege_c.GetShortUIName]的领地内的政治焦点为：[liege_c.Custom( 'FTR_PlayerPG_Focus' )|G]\n可以围绕这个政治焦点提出以下的几个议案："
 ftr_flag_recently_made_proposal_text:0 "近期将无法再次提交议案"
 ftr_make_proposal_tt:0 "提交议案"
 ftr_expand_authority_proposal_notify_text:0 "[CHARACTER.GetShortUIName]在[TARGET_CHARACTER.GetShortUIName]的领地内发起了提高君权的提议。"
 ftr_weaken_authority_proposal_notify_text:0 "[CHARACTER.GetShortUIName]在[TARGET_CHARACTER.GetShortUIName]的领地内发起了削弱君权的提议。"
 ftr_purge_heresy_proposal_notify_text:0 "[CHARACTER.GetShortUIName]在[TARGET_CHARACTER.GetShortUIName]的领地内发起了清洗异端的提议。"
 ftr_religious_tolerance_notify_text:0 "[CHARACTER.GetShortUIName]在[TARGET_CHARACTER.GetShortUIName]的领地内发起了宗教宽容的提议。"
 ftr_war_tax_notify_text:0 "[CHARACTER.GetShortUIName]在[TARGET_CHARACTER.GetShortUIName]的领地内发起了征收战争税的提议。"
 ftr_pg_ui_event.0100.1:0 "提升君权"
 ftr_pg_ui_event.0100.2:0 "削弱君权"
 ftr_pg_ui_event.0100.3:0 "清洗异端"
 ftr_pg_ui_event.0100.4:0 "宗教宽容"
 ftr_pg_ui_event.0100.5:0 "战争税"
 ftr_pg_ui_event.0100.backup:0 "无事可做"

 ftr_pg_ui_event.0201.t:0 "提升王权投票结果"
 ftr_pg_ui_event.0201.desc:0 "[starter.GetShortUIName]发起的关于提高[liege_c.GetShortUIName]君权的提议如今已经完成评议，核心圈子的成员们给出了投票结果：\n赞成票：[liege_c.MakeScope.Var('count_yes').GetValue]\n反对票：[liege_c.MakeScope.Var('count_no').GetValue]"
 ftr_expand_authority_failed_text:0 "你提升[liege_c.GetShortUIName]君权的提议被搁置了。"
 ftr_expand_authority_broadcast_tt:0 "提升君权投票结果"
 ftr_expand_authority_success_notify_text:0 "[CHARACTER.GetShortUIName]发起的关于提高[TARGET_CHARACTER.GetShortUIName]君权的提议获得了多数人的认可。"
 ftr_expand_authority_failed_notify_text:0 "[CHARACTER.GetShortUIName]发起的关于提高[TARGET_CHARACTER.GetShortUIName]君权的提议未能通过核心圈子的评议。"
 ftr_pg_ui_event.0201.a:0 "支持投票结果"
 ftr_pg_ui_event.0201.b:0 "反对投票结果"
 ftr_pg_ui_event.0201.b.custom_yes:0 "[liege_c.GetShortUIName]领地内所有投赞成票的核心圈子成员"
 ftr_pg_ui_event.0201.b.custom_no:0 "[liege_c.GetShortUIName]领地内所有投反对票的核心圈子成员"

 ftr_pg_ui_event.0202.t:0 "削弱王权投票结果"
 ftr_pg_ui_event.0202.desc:0 "[starter.GetShortUIName]发起的关于削弱[liege_c.GetShortUIName]君权的提议如今已经完成评议，核心圈子的成员们给出了投票结果：\n赞成票：[liege_c.MakeScope.Var('count_yes').GetValue]\n反对票：[liege_c.MakeScope.Var('count_no').GetValue]"
 ftr_pg_ui_event.0202.a:0 "支持投票结果"
 ftr_pg_ui_event.0202.b:0 "反对投票结果"

 ftr_pg_ui_event.0203.t:0 "清洗异端投票结果"
 ftr_pg_ui_event.0203.desc:0 "[starter.GetShortUIName]发起的关于清洗[liege_c.GetShortUIName]境内异端分子的提议如今已经完成评议，核心圈子的成员们给出了投票结果：\n赞成票：[liege_c.MakeScope.Var('count_yes').GetValue]\n反对票：[liege_c.MakeScope.Var('count_no').GetValue]"
 ftr_pg_ui_event.0203.a:0 "支持投票结果"
 ftr_pg_ui_event.0203.b:0 "反对投票结果"
 ftr_purge_heresy_in_counties_text:0 "与你信仰不同的直辖领地将开展一轮对异端分子的清洗"
 ftr_purge_heresy_succ_tt:0 "清洗异端成功"
 ftr_purge_heresy_fail_tt:0 "清洗异端失败"
 ftr_purge_heresy_amoung_vassals_text:0 "与你信仰不同的封臣将被要求改信你的信仰，否则将被指控为叛徒"

 ftr_pg_ui_event.0204.t:0 "宗教包容投票结果"
 ftr_pg_ui_event.0204.desc:0 "[starter.GetShortUIName]发起的关于[liege_c.GetShortUIName]境内实行宗教包容的提议如今已经完成评议，核心圈子的成员们给出了投票结果：\n赞成票：[liege_c.MakeScope.Var('count_yes').GetValue]\n反对票：[liege_c.MakeScope.Var('count_no').GetValue]"
 ftr_pg_ui_event.0204.a:0 "支持投票结果"
 ftr_pg_ui_event.0204.b:0 "反对投票结果"

 ftr_pg_ui_event.0205.t:0 "战争税投票结果"
 ftr_pg_ui_event.0205.desc:0 "[starter.GetShortUIName]发起的关于[liege_c.GetShortUIName]境内征收战争税的提议如今已经完成评议，核心圈子的成员们给出了投票结果：\n赞成票：[liege_c.MakeScope.Var('count_yes').GetValue]\n反对票：[liege_c.MakeScope.Var('count_no').GetValue]"
 ftr_pg_ui_event.0205.a:0 "支持投票结果"
 ftr_pg_ui_event.0205.b:0 "反对投票结果"

 ftr_pg_ui_event.0300.t:0 "清洗异端"
 ftr_pg_ui_event.0300.desc:0 "我的领主[liege_c.GetShortUIName]的领地内通过了清洗异端的决议，现在我被要求改信[liege_c.GetShortUIName]的信仰。"
 ftr_pg_ui_event.0300.a:0 "好，我同意"
 ftr_pg_ui_event.0300.b:0 "毋宁死也不改信"
 ftr_pg_ui_event.0300.c:0 "信仰分歧并不影响我的赤胆忠心"
 ftr_pg_ui_event.0300.agree_tt:0 "异端封臣同意改信"
 ftr_pg_ui_event.0300.disagree_tt:0 "异端封臣拒绝改信"
 ftr_pg_ui_event.0300.disagree_politely_tt:0 "异端封臣虽未改信，但情有可原"
