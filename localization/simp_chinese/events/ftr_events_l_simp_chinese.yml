l_simp_chinese:
 ftr_interaction_event.0001.opening:0 "尊敬的 [actor.GetShortUIName|U]"
 ftr_interaction_event.0001.desc:0 "我已经迫不及待和你探讨宗教问题了呢，让我们走着瞧吧，我保证你会折服于正信！"
 ftr_interaction_event.0001.a:0 "哟呵"

 ftr_interaction_event.0002.t:0 "辩论开始"
 ftr_interaction_event.0002.desc:0 "[recipient.GetShortUIName|U] 来到你的宫廷，迫不及待的取出经书，并毫无顾忌地朗读起经文，试图在气势上压倒你。你则不慌不忙地放下公文，缓步走到[recipient.GetHerHim]面前，思考接下来的对策。"
 ftr_interaction_event.0002.a:0 "指出对方教义中的谬误"
 ftr_interaction_event.0002.b:0 "寻找对方言语中的逻辑漏洞"
 ftr_interaction_event.0002.c:0 "引经据典证明自己"
 ftr_interaction_event.0002.d:0 "暗示不信者的悲惨命运"

 ftr_interaction_event.0003.t:0 "质疑教条"
 ftr_interaction_event.0003.desc:0 "辩论激烈地进行着，没想到 [actor.GetShortUIName|U] 居然从我们的经书中找到了一条[actor.GetSheHe|U]认为不可理喻的教义。面对着这种对我们神圣教条的质疑，我不禁怒火中烧，但冷静下来的我开始思考反击[target.GetHerHim|U]的策略……"
 ftr_interaction_event.0003.a:0 "反戈一击"
 ftr_interaction_event.0003.a.start_lose:0 "[actor.GetShortUIName|U] 输了"
 ftr_interaction_event.0003.a.recipient_lose:0 "你输了"
 ftr_interaction_event.0003.a.tie:0 "平局"
 ftr_interaction_event.0003.a.fight:0 "你们会打一架"
 ftr_interaction_event.0003.b:0 "极力辩解"

 ftr_interaction_event.0004.t:0 "逻辑谬误"
 ftr_interaction_event.0004.desc:0 "我们两人都使出了浑身解数寻找对方的破绽，但 [actor.GetShortUIName|U] 还是棋高一着，找到了我的逻辑漏洞。现在轮到我思考如何破局了……"
 ftr_interaction_event.0004.a:0 "转移话题"
 ftr_interaction_event.0004.b:0 "偷换概念"

 ftr_interaction_event.0005.t:0 "引经据典"
 ftr_interaction_event.0005.desc:0 "在一番深入的探讨后，我越来越发现 [actor.GetShortUIName|U] 的学识真的渊博，在讨论中各种引经据典，说的头头是道，宫廷里的其他人居然也附和。这样下去恐怕不妙……"
 ftr_interaction_event.0005.a:0 "我肚子里也不缺墨水哦！"
 ftr_interaction_event.0005.b:0 "质疑典故的真实性"

 ftr_interaction_event.0006.t:0 "不信者下火狱"
 ftr_interaction_event.0006.desc:0 "[actor.GetShortUIName|U] 千方百计地劝告我，如果不皈依[actor.GetSheHe|U]的信仰，我死后就会下火狱。世界上还有比这个更恼人的诅咒吗？我必须表明自己的态度！"
 ftr_interaction_event.0006.a:0 "我品德高尚"
 ftr_interaction_event.0006.b:0 "你可拉倒吧!"

 ftr_interaction_event.0007.t:0 "自食其果"
 ftr_interaction_event.0007.desc:0 "在 [recipient.GetShortUIName|U] 结束了自己的慷慨陈词后，我语塞了。[recipient.GetSheHe|U]的逻辑、[recipient.GetSheHe]的表达都让我无法辩驳，我对信仰的忠贞受到了动摇……"
 ftr_interaction_event.0007.a:0 "我的信仰啊……"
 ftr_interaction_event.0007.b:0 "或许 [recipient.GetShortUIName|U] 说的没错……"

 ftr_interaction_event.0008.t:0 "略处下风"
 ftr_interaction_event.0008.desc:0 "在 [actor.GetShortUIName|U] 结束了自己的慷慨陈词后，我语塞了。[actor.GetSheHe|U]的逻辑、[actor.GetSheHe]的表达都让我无法辩驳，我对信仰的忠贞受到了动摇……"
 ftr_interaction_event.0008.a:0 "我的信仰啊……"
 ftr_interaction_event.0008.b:0 "或许 [actor.GetShortUIName|U] 说的没错……"

 ftr_interaction_event.0009.t:0 "信仰之胜"
 ftr_interaction_event.0009.desc:0 "在我渊博学识的衬托下，[recipient.GetShortUIName|U] 那些微不足道的小聪明显得如此可笑。[recipient.GetSheHe]哭丧着脸恳求我不要再继续了，并承认自己输掉了这场辩论。"
 ftr_interaction_event.0009.a:0 "探囊取物罢了"

 ftr_interaction_event.0010.t:0 "信仰之胜"
 ftr_interaction_event.0010.desc:0 "在我渊博学识的衬托下，[actor.GetShortUIName|U] 那些微不足道的小聪明显得如此可笑。[actor.GetSheHe]哭丧着脸恳求我不要再继续了，并承认自己输掉了这场辩论。"
 ftr_interaction_event.0010.a:0 "探囊取物罢了"

 ftr_interaction_event.0011.t:0 "一场闹剧"
 ftr_interaction_event.0011.desc:0 "我们的神学探讨逐渐走偏了，演变成了一场争吵，最后甚至大打出手。我灰头土脸地回到自己的房间，疲倦地瘫倒在床上，一言不发……"
 ftr_interaction_event.0011.a:0 "悔不当初"

 ftr_interaction_event.0012.t:0 "精神交流"
 ftr_interaction_event.0012.desc:0 "尽管就一些神学的细节存在分歧，但这并不妨碍我们加深了对彼此的了解。在经历了一个下午的交流后，我发现对方是个值得深交的朋友。"
 ftr_interaction_event.0012.a:0 "继续说，朋友"

 ftr_interaction_event.0013.t:0 "意见分歧"
 ftr_interaction_event.0013.desc:0 "我们两人谁也说服不了谁，只能站在客厅两端干瞪眼，一旁的客人都议论纷纷，分析着谁说的更有道理。我累了，辩论是时候结束了。"
 ftr_interaction_event.0013.a:0 "你给我等着!"