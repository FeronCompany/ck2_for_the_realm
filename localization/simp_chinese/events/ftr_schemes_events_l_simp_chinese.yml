l_simp_chinese:
 combat_guide_outcome.1000.t:1 "$combat_guide$: 大获成功!"
 combat_guide_outcome.1000.desc:3 "经过我的导师[target.GetShortUIName|U]的耐心教导和我本人的不懈努力, 我终于掌握了高超的战斗技巧.从前对我的武艺不屑一顾的骑士与将领们都不得不刮目相看, 现在是时候在战场上一展英姿了!"
 combat_guide_outcome.1000.a:0 "天道酬勤!"

 combat_guide_outcome.1001.t:1 "$combat_guide$: 大获成功!"
 combat_guide_outcome.1001.desc:3 "经过我的耐心教导以及[student.GetName]本人的不懈努力， [student.GetName]终于掌握了高超的战斗技巧。"
 combat_guide_outcome.1001.a:0 "天道酬勤!"

 combat_guide_outcome.2000.t:1 "$combat_guide$: 失败."
 combat_guide_outcome.2000.desc:3 "尽管我已经付出了巨大的努力练习战斗, 但我的技巧却仍旧止步不前. 我的导师[target.GetShortUIName|U]无奈的叹着气对我说, 作为领主, 你或许有更重要的角色去扮演. 武艺不是一切, 就此打住吧. 看起来我变得更强的愿望要落空了."
 combat_guide_outcome.2000.a:0 "我不甘心!"

 combat_guide_outcome.2001.t:1 "$combat_guide$: 失败."
 combat_guide_outcome.2001.desc:3 "尽管我已经付出了巨大的努力教授战斗技巧，[student.GetName]的技巧却仍旧止步不前. 我无奈的叹着气对[student.GetName]说，作为领主, 你或许有更重要的角色去扮演. 武艺不是一切, 就此打住吧。"
 combat_guide_outcome.2001.a:0 "真是遗憾呐！"

 combat_guide_outcome.3000.t:1 "$combat_guide$: 无效."
 combat_guide_outcome.3000.desc:3 "你的导师 [target.GetShortUIName|U] 无法再教授你武艺."
 combat_guide_outcome.3000.a:0 "哎."

 combat_guide_ongoing.1000.t:1 "肌肉酸痛"
 combat_guide_ongoing.1000.desc:3 "在导师 [target.GetShortUIName|U] 的监督下，我与木头人进行了激烈的战斗。一通挥砍下来，汗水早已浸透衣衫，回到家中才发现肌肉酸痛不已。"
 combat_guide_ongoing.1000.a:0 "接着训练!"
 combat_guide_ongoing.1000.b:0 "不妨稍作总结."
 combat_guide_ongoing.1000.c:0 "休息会儿吧."

 combat_guide_ongoing.1001.t:1 "训练迟到"
 combat_guide_ongoing.1001.desc:3 "也许是昨日训练太过劳累，今天居然睡过头了一个小时。当我慌张地穿上衣服奔向训练场时，在此久候多时的导师 [target.GetShortUIName|U] 向我投来了意味深长的目光。\n\n你的武器呢， [target.GetShortUIName|U] 问道。"
 combat_guide_ongoing.1001.a:0 "以后绝不迟到"

 combat_guide_ongoing.1002.t:1 "深受启发"
 combat_guide_ongoing.1002.desc:3 "当我的训练逐渐陷入瓶颈时，我睿智的导师 [target.GetShortUIName|U] 从容地走过来，详细地指出了我的招式中可以改进的地方。当我按照他的方法再去尝试时，一切的疑惑都豁然开朗。我突破了！"
 combat_guide_ongoing.1002.a:0 "感激不尽", [target.GetShortUIName|U]."

 combat_guide_ongoing.1003.t:1 "体能训练"
 combat_guide_ongoing.1003.desc:3 "导师 [target.GetShortUIName|U] 向我走来，并且语重心长地对我说：据我观察，你的力量还明显不足，这不足以支撑你的格斗训练。那么从今天开始，我们进行体能训练！"
 combat_guide_ongoing.1003.a:0 "训练量还不够吗"

 combat_guide_ongoing.1004.t:1 "探讨武德"
 combat_guide_ongoing.1004.desc:3 "训练的空档，我和导师 [target.GetShortUIName|U] 一起席地而坐，讨论起了对武德的看法。我发表了自己的观点，可是 [target.GetShortUIName|U] 却摇头说道，杀伐并不能解决所有问题，我们作为骑士有职责守护弱小，恃强凌弱的行为应当被唾弃。我不禁陷入了深思……"
 combat_guide_ongoing.1004.a:0 "是吗？"
 combat_guide_ongoing.1004.b:0 "折磨别人真是恶毒啊"
 combat_guide_ongoing.1004.c:0 "正经骑士谁会虐待别人呢"
 combat_guide_ongoing.1004.d:0 "世间需要更多来自骑士的温情"
 combat_guide_ongoing.1004.e:0 "嗯，有道理"

 combat_guide_ongoing.1005.t:1 "意见分歧"
 combat_guide_ongoing.1005.desc:3 "日复一日，我的导师 [target.GetShortUIName|U] 始终重复着[target.GetHerHis]的那些陈词滥调。而与此同时，我的武艺却没有什么提升。我终于忍无可忍，说出了我的不满，没想到[target.GetSheHe|U]却直截了当地告诉我 [target.GetSheHe|U]也一样对我不满。"
 combat_guide_ongoing.1005.a:0 "恕难苟同"
 combat_guide_ongoing.1005.b:0 "权且忍让吧"
 combat_guide_ongoing.1005.c:0 "XXX, 退钱！"

 combat_guide_ongoing.1006.t:1 "严苛训练"
 combat_guide_ongoing.1006.desc:3 "我的导师 [target.GetShortUIName|U] 看着正在训练的我，若有所思。忽然， [target.GetSheHe|U]拉着我的手，飞奔到附近的树林里。[target.GetSheHe|U]打开林中小屋的门，并牵出一条龇牙咧嘴的大狼狗。[target.GetSheHe|U]对我露出了诡异的微笑并说，击败它你才算真正毕业了。"
 combat_guide_ongoing.1006.a:0 "硬着头皮上吧!"
 combat_guide_ongoing.1006.a.failure:0 "你受伤了."
 combat_guide_ongoing.1006.a.critical_failure:0 "你死了."

 combat_guide_ongoing.1007.t:1 "闻鸡起舞"
 combat_guide_ongoing.1007.desc:3 "为了给导师 [target.GetShortUIName|U] 留下一个好印象，我起了个大早开始锻炼。没想到我刚到训练场不久，[target.GetShortUIName|U] 也过来锻炼了。[target.GetSheHe|U]惊讶地说，原来你也有早起锻炼的习惯！"
 combat_guide_ongoing.1007.a:0 "来一起锻炼呀, [target.GetShortUIName|U]!"

 combat_guide_ongoing.1008.t:1 "河东狮吼"
 combat_guide_ongoing.1008.desc:3 "我的配偶气冲冲地来到训练场，把我拉到一边，质问我，为什么这么久都不回家？练武对你能有什么帮助呢？"
 combat_guide_ongoing.1008.a:0 "很快就好."
 combat_guide_ongoing.1008.b:0 "我会让你下不来床."
 combat_guide_ongoing.1008.c:0 "我会重新考虑的."

 combat_guide_ongoing.1009.t:1 "实战演练"
 combat_guide_ongoing.1009.desc:3 "[target.GetShortUIName|U] 对我的训练进展非常满意，于是邀请我来一场实战演练。我们两人来到空旷的训练场，双手紧握着木棍，怒目对视，准备来一场贴近实战的格斗演习。鹿死谁手，犹未可知！"
 combat_guide_ongoing.1009.a:0 "来呀, [target.GetShortUIName|U]!"
 combat_guide_ongoing.1009.a.win_master:0 "你击败了 [target.GetShortUIName|U]"
 combat_guide_ongoing.1009.a.lost_master:0 "你输给了 [target.GetShortUIName|U]"
 combat_guide_ongoing.1009.a.tie:0 "你和 [target.GetShortUIName|U] 打了个平手"

 combat_guide_ongoing.1010.t:1 "日久生情"
 combat_guide_ongoing.1010.desc:3 "[target.GetShortUIName|U] 的飒爽英姿令我着迷。结束了一天的训练后，我的脑中全是[target.GetHerHis]音容笑貌，挥之不去。临近傍晚，我终于忍不住来到[target.GetHerHis]房门外，犹豫着要不要和[target.GetHerHim]坦白我的爱意。"
 combat_guide_ongoing.1010.a:0 "我觉得有必要和[target.GetShortUIName|U]沟通一下我的想法。"
 combat_guide_ongoing.1010.b:0 "算了，这样不好"

 combat_guide_ongoing.1011.t:1 "路见不平"
 combat_guide_ongoing.1011.desc:3 "训练之余，我与[target.GetShortUIName|U]漫步在城堡附近的林间小道中，却偶遇几名手持兵刃的劫匪正在打劫过往的路人。正义之火在我的胸中燃烧，但我清楚以我目前的实力出手，很可能会寡不敌众。到底要不要亲自为路人出这个头呢？"
 combat_guide_ongoing.1011.a:0 "和[target.GetShortUIName|U]一起解决他们。"
 combat_guide_ongoing.1011.b:0 "我觉得我能独自解决他们！"

 combat_guide_ongoing.2001.t:1 "日久生情"
 combat_guide_ongoing.2001.desc:3 "最近[owner.GetShortUIName|U]来训练时的表现令人疑惑，我忍不住怀疑[owner.GetSheHe]是不是对我有意思。果不其然，今夜[owner.GetSheHe]就来到我的临时住处找到我，告诉了我[owner.GetHerHis]真实想法。说老实话，我对这些事情并不惊奇，只是惊讶于[owner.GetHerHis]表露真情的勇气。现在，一道难题摆在我的面前……"
 combat_guide_ongoing.2001.a:0 "这道题其实很简单。"
 combat_guide_ongoing.2001.b:0 "不行，这不符合我的原则！"

 combat_guide_ongoing.2002.t:1 "干柴烈火"
 combat_guide_ongoing.2002.desc:3 "[target.GetShortUIName|U]对我的表白竟然毫不意外，在短暂的尴尬掩饰之后，我们撕掉了伪装，紧紧拥抱在了一起，互相亲吻对方的敏感部位。随后我们兴奋地脱光对方的衣服，大汗淋漓的身体猛烈地撞击在一起，就像两位骑着骏马的骑士，驰骋在无边荒野之中。爱人互相抚慰的快感令人脸红心跳，我们在互相的冲击中忍不住叫出了声。在沉重的喘息声和床板的摇曳声中我们最终结束了战斗，而战斗的时长也表明我们近期的训练没有白费。"
 combat_guide_ongoing.2002.a:0 "啊——真是棒极了"

 combat_guide_ongoing.2003.t:1 "一场误会"
 combat_guide_ongoing.2003.desc:3 "[target.GetShortUIName|U]对我的表白竟然毫不意外，不过[target.GetSheHe]仍然坚持自己的原则，我只好悻悻离去。"
 combat_guide_ongoing.2003.a:0 "哦，是吗……"


 ftr_coup_outcoming.1000.t:1 "政变成功"
 ftr_coup_outcoming.1000.desc:3 "时机已到，今日起兵！参与政变的人员趁着夜色集结在宫殿外面，静静等待时机。在守卫松懈的空当，我们突入宫内，把睡眼惺忪的卫兵们缴了械。衣冠不整的[target.GetShortUIName|U]慌忙向侧门逃去，却被我们的人逮了个正着。"
 ftr_coup_outcoming.1000.a:0 "留下活口"
 ftr_coup_outcoming.1000.b:0 "消失吧"

 ftr_coup_outcoming.1001.t:1 "政变成功"
 ftr_coup_outcoming.1001.desc:3 "时机已到，今日起兵！借着之前发现的暗道，我们趁夜顺利潜入宫中，不费吹灰之力便控制了整个城堡。而此时[target.GetShortUIName|U]还在睡梦中，我们围在床前，忍着笑静静等着[target.GetHerHis]苏醒。"
 ftr_coup_outcoming.1001.a:0 "留下活口"
 ftr_coup_outcoming.1001.b:0 "消失吧"

 ftr_coup_outcoming.1002.t:1 "政变成功"
 ftr_coup_outcoming.1002.desc:3 "时机已到，今日起兵！[target.GetShortUIName|U]像往常一样路过我们设下陷阱的位置，却全然不知自己已经身处险境。在一声尖叫后，[target.GetShortUIName|U]的卫队乱作一团。我们趁机杀出，将卫队包围，并从大坑中拉出了满身泥垢的[target.GetShortUIName|U]。"
 ftr_coup_outcoming.1002.a:0 "留下活口"
 ftr_coup_outcoming.1002.b:0 "消失吧"

 ftr_coup_outcoming.2000.t:1 "政变失败"
 ftr_coup_outcoming.2000.desc:3 "时机已到，今日起兵！参与政变的人员趁着夜色集结在宫殿外面，静静等待时机。在守卫松懈的空当，我们突入宫内。正当此时原本寂静空旷的宫殿突然热闹起来，[target.GetShortUIName|U]带着[target.GetHerHis]伏兵一拥而上，把我们全部包围。计划败露了！"
 ftr_coup_outcoming.2000.a:0 "全完了"

 ftr_coup_outcoming.2001.t:1 "政变失败"
 ftr_coup_outcoming.2001.desc:3 "时机已到，今日起兵！借着之前发现的暗道，我们趁夜顺利潜入宫中。正当此时原本寂静空旷的宫殿突然热闹起来，[target.GetShortUIName|U]带着[target.GetHerHis]伏兵一拥而上，把我们全部包围。计划败露了！"
 ftr_coup_outcoming.2001.a:0 "全完了"

 ftr_coup_outcoming.2002.t:1 "政变失败"
 ftr_coup_outcoming.2002.desc:3 "时机已到，今日起兵！[target.GetShortUIName|U]像往常一样路过我们设下陷阱的位置，在一声尖叫后，我们趁机杀出，将卫队包围。可一只更大规模的军队突然从不远处冲上来，把我们团团围住。计划败露了！"
 ftr_coup_outcoming.2002.a:0 "全完了"

 ftr_coup_outcoming.3000.t:1 "政变来袭"
 ftr_coup_outcoming.3000.desc:3 "夜幕降临，我像往常一样躺下休息。一阵嘈杂惊醒了了我，隐约能听见楼下大厅有打斗声。我大感不妙，连忙换上便装向侧门逃去，却被早已等候在此的黑衣人逮了个正着。[owner.GetName]从暗影中走出来，脸上还挂着狂妄的狞笑。"
 ftr_coup_outcoming.3000.a:0 "这不可能"

 ftr_coup_outcoming.3001.t:1 "政变来袭"
 ftr_coup_outcoming.3001.desc:3 "夜幕降临，我像往常一样躺下休息。睡梦中，我隐约感觉到房间里有闲人走动。一睁眼才发现周围站满了身穿黑色罩袍的士兵，他们面带戏谑地围观着我。[owner.GetName]从暗影中走出来，脸上还挂着狂妄的狞笑。"
 ftr_coup_outcoming.3001.a:0 "这不可能"

 ftr_coup_outcoming.3002.t:1 "政变来袭"
 ftr_coup_outcoming.3002.desc:3 "今天是日常巡视周边乡村的时间，我带着队伍经过一段再熟悉不过的道路。突然我连人带马一起被陷到一个大坑之中，待我反应过来时，洞口早已站满了素不相识的士兵。[owner.GetName]推开人群，脸上还挂着狂妄的狞笑。"
 ftr_coup_outcoming.3002.a:0 "这不可能"

 ftr_coup_outcoming.3003.t:1 "政变闹剧"
 ftr_coup_outcoming.3003.desc:3 "最近有关政变的密报一直困扰着我，令我夜不能寐，于是我暗中安排亲信士兵藏在宫殿的暗处以备不测。叛徒们果不其然发动了突袭，可当他们以为万事大吉之时，我的后备部队突然从黑暗中杀出，打了他们一个措手不及。"
 ftr_coup_outcoming.3003.a:0 "[owner.GetShortUIName|U]，还有你么？"

 ftr_coup_outcoming.3004.t:1 "政变闹剧"
 ftr_coup_outcoming.3004.desc:3 "最近有关政变的密报一直困扰着我，为此我故意放出密道的情报引诱他们上钩。叛徒们果然中计，沿着密道潜入了宫中，可当他们以为万事大吉之时，我的后备部队突然从黑暗中杀出，打了他们一个措手不及。"
 ftr_coup_outcoming.3004.a:0 "[owner.GetShortUIName|U]，你还有什么话说？"

 ftr_coup_outcoming.3005.t:1 "政变闹剧"
 ftr_coup_outcoming.3005.desc:3 "我尽职尽责的巡逻兵意外发现了一个布置在我出巡的必经之路上的陷阱。为了引蛇出洞，我故意装作不知道，并照常出发。当叛党以为我掉入坑中，并准备一拥而上抓住我时，我却带着伏兵从更外围的区域杀出，将他们团团围住。掉进去的不过是我的替身。"
 ftr_coup_outcoming.3005.a:0 "[owner.GetShortUIName|U]，就凭你？"

 ftr_coup_ongoing.1000.t:1 "收买仆人"
 ftr_coup_ongoing.1000.desc:3 "[agent.GetName]向我献出一条计策，[agent.GetSheHe]有办法联络上宫中的一些仆人，并收买他们作为自己的内应。只需花一笔小钱就可以换来巨大的便利，值得一试。"
 ftr_coup_ongoing.1000.a:0 "依计行事"
 ftr_coup_ongoing.1000.b:0 "还得考虑"
 FTR_COUP_BRIBE_SERVANT_SUC_EFFECT:0 "收买仆从成功"

 ftr_coup_ongoing.1001.t:1 "同谋暴露"
 ftr_coup_ongoing.1001.desc:3 "坏消息传来，愚蠢的[agent.GetName]在酒馆喝得酩酊大醉，吹牛时竟然把我们的计划全盘托出。计划已经泄露了！"
 ftr_coup_ongoing.1001.a:0 "稍安勿躁"
 ftr_coup_ongoing.1001.b:0 "提前行动！"

 ftr_coup_ongoing.1002.t:1 "卫队渗透"
 ftr_coup_ongoing.1002.desc:3 "[agent.GetName]自称有办法将自己人送进宫中充当守卫，如果成功，将可以作为我们政变时的内应帮我们打开宫门。"
 ftr_coup_ongoing.1002.a:0 "还得考虑"
 ftr_coup_ongoing.1002.b:0 "依计行事"
 ftr_coup_ongoing.1002.b.succ:0 "渗透成功"
 ftr_coup_ongoing.1002.b.succ.desc:0 "渗透成功"
 ftr_coup_ongoing.1002.b.fail:0 "渗透失败"
 ftr_coup_ongoing.1002.b.fail.desc:0 "渗透失败"
 FTR_COUP_INFILTRATE_GUARD_SUCC_EFFECT:0 "渗透卫队成功"
 FTR_COUP_INFILTRATE_GUARD_FAIL_EFFECT:0 "渗透卫队失败"

 ftr_coup_ongoing.1003.t:1 "窃取地图"
 ftr_coup_ongoing.1003.desc:3 "[agent.GetName]提议利用自己的职务之便去窃取宫中的地图，有了地图的帮助，我们的计划胜算会大大提高。"
 ftr_coup_ongoing.1003.a:0 "还得考虑"
 ftr_coup_ongoing.1003.b:0 "依计行事"
 ftr_coup_ongoing.1003.b.succ:0 "窃取成功"
 ftr_coup_ongoing.1003.b.succ.desc:0 "窃取成功"
 ftr_coup_ongoing.1003.b.fail:0 "窃取失败"
 ftr_coup_ongoing.1003.b.fail.desc:0 "窃取失败"
 FTR_COUP_STEAL_MAP_SUCC_EFFECT:0 "窃取地图成功"
 FTR_COUP_STEAL_MAP_FAIL_EFFECT:0 "窃取地图失败"

 ftr_coup_ongoing.1004.t:1 "同谋叛逃"
 ftr_coup_ongoing.1004.desc:3 "[agent.GetName]的言语中透露着对我们计划的悲观态度，我不得不对[agent.GetHerHim]提高警惕。果不其然，[agent.GetSheHe]趁着大家讨论下一步策略的时候偷偷溜走，朝着宫里的方向去了。"
 ftr_coup_ongoing.1004.a:0 "拦住[agent.GetHerHim]！"
