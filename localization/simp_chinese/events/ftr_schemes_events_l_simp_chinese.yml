 ftr_coup_ongoing.1009.t:1 "贸然行动"
 ftr_coup_ongoing.1009.desc:3 "[agent.GetName]似乎错误理解了我的指令，居然在今天提前对城堡发动了袭击，目前可能已经失手。该死，希望[agent.SheHe]不会把我们供出来。"
 ftr_coup_ongoing.1009.a:0 "真是笨蛋！"

 ftr_coup_ongoing.2000.t:1 "收买成功"
 ftr_coup_ongoing.2000.desc:3 "[agent.GetName]拿着我的钱找到了那几位愿意合作的仆人，她们看在钱的份上很爽快地答应了将来一起合作办事。"
 ftr_coup_ongoing.2000.a:0 "你没有告诉她们我们的真实目的对吧"

 ftr_coup_ongoing.2001.t:1 "叛党暴露"
 ftr_coup_ongoing.2001.desc:3 "我获知了一个惊人的消息，现在有人在策划针对我的政变！而[agent.GetName]业已暴露，看看能不能从[agent.GetHerHim]嘴里撬出一些有价值的情报来。"
 ftr_coup_ongoing.2001.a:0 "抗拒从严"

 ftr_coup_ongoing.2002.t:1 "东窗事发"
 ftr_coup_ongoing.2002.desc:3 "[agent.GetName]扛不住我的严刑拷打，终于招供了自己的同谋，让我看看参与政变的名单。什么，[owner.GetName]也在其中？"
 ftr_coup_ongoing.2002.a:0 "一群叛徒！"

 ftr_coup_ongoing.2003.t:1 "突然袭击"
 ftr_coup_ongoing.2003.desc:3 "平静的傍晚被一阵嘈杂声打破，[agent.GetName]浑身是伤的遗体被卫兵们拖到庭院中，原来[agent.GetSheHe]竟然妄图带着少得可怜的几个暴徒偷袭我的宫殿。当然，这绝不可能是一人所为。"
 ftr_coup_ongoing.2003.a:0 "[agent.GetSheHe]背后到底是谁？"

 ftr_coup_ongoing.2005.t:1 "不祥的预感"
 ftr_coup_ongoing.2005.desc:3 "最近的朝会和巡视总让我感到不安，我的廷臣和下属们都在私底下议论着什么，可等我一靠近，他们就一句话也不说了。难道是有人想要暗害我，还是说我只是想多了？"
 ftr_coup_ongoing.2005.a:0 "一定是我想多了"
 ftr_coup_ongoing.2005.b:0 "暗中加派人手引蛇出洞"
 FTR_COUP_SENSED_EFFECT:0 "你加强了城堡内的暗哨，后续可能会有意外收获……"
