 ftr_decision_events.0010.t:0 "旧部来投"
 ftr_decision_events.0010.desc:0 "在我等待的时间里，过去的记忆逐渐变得模糊，许多故人只剩下名字还残留在我的记忆中。那些愤怒、苦恼还有遗憾的情绪逐渐消散，上天似乎在提醒我要活在当下。\n不知不觉，几位衣着华丽的廷臣出现在我的眼前，我一眼便认出了他们是谁，但他们故事我却几乎不记得了。他们从左到右分别是[hong_chengchou.GetShortUIName]、[wu_sangui.GetShortUIName]、[zu_dashou.GetShortUIName]、[sun_chuanting.GetShortUIName]和我朝思暮想的爱妃[tian_xiuying.GetShortUIName]！有了这些能臣和亲人，恢复大明有希望了！"
 ftr_decision_events.0010.a:0 "众卿平身！"

 ftr_decision_events.0011.t:0 "亡国之君"
 ftr_decision_events.0011.desc:0 "不得不承认，作为皇帝，我有着极为失败的一面。急躁地不断更换内阁，不敢承担议和的责任，关键时刻无法做出迁都的决定，这些事情都让大明一步步走向灭亡。在我喟叹之余，一位身着华丽希腊服装的男子来到我的面前。他自称[constantine.GetShortUIName]，和我一样是从异世界穿越而来的亡国之君。和我流浪异乡不同，现在这片土地正是他曾经的国土。他提议和我做一个交易，我带兵帮助他恢复君士坦丁堡，而他则帮我成就霸业。"
 ftr_decision_events.0011.a:0 "成交！"
