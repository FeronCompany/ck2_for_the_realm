 ftr_decision_events.0008.t:0 "不速之客"
 ftr_decision_events.0008.desc:0 "[legendary_leader.GetShortUIName|U]，我曾经的臣子，后来的叛徒。我曾经发誓在取胜之后一定要将[legendary_leader.GetShortUIName|U]处以极刑，可当[legendary_leader.GetSheHe]真的不顾危险投奔我时，我却一如既往地有些犹豫了……"
 ftr_decision_events.0008.a:0 "爱卿平身。"
 ftr_decision_events.0008.b:0 "[legendary_leader.GetShortUIName|U]，你怎么还敢来见我？"
 ftr_decision_events.0008.c:0 "刀斧手，来呀！"

