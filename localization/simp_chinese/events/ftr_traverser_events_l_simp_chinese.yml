 ftr_decision_events.0003.t:0 "<FTR>确认身份"
 ftr_decision_events.0003.desc:0 "天空回应了你的召唤，数道亮光冲破夜空，化作流星从你的头顶飞过。现在是时候确认你的身份了……"
 ftr_decision_events.0003.a:0 "我是苻坚"
 ftr_decision_events.0003.b:0 "我是朱由检"
 ftr_decision_events.0003.c:0 "其他人物在做了——"
 ftr_call_traverser_fujian_text:0 "苻坚的旧部将会逐个回归……"

 ftr_decision_events.0004.t:0 "旧部来投"
 ftr_decision_events.0004.desc:0 "[legendary_leader.GetShortUIName|U]，我最可靠的相国，我朝思暮想的左右手，如今又活生生地站在我的面前。我简直不敢相信自己的眼睛，最后还是[legendary_leader.GetShortUIName|U]打断了我的回忆，我这才震惊中回过神来。"
 ftr_decision_events.0004.a:0 "爱卿平身！"

